<div class="edit">
	<form (ngSubmit)="onSubmit(); !category && categoryForm.reset()" #categoryForm="ngForm">
		<input type="text" name="name" placeholder="Name" [(ngModel)]="modelName" #name="ngModel" required>

		<button type="submit" [disabled]="!categoryForm.form.valid">Save</button>

		<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
			Name is required
		</div>

	</form>
</div>
