	<form [formGroup]="filterForm" novalidate>
		<md-toolbar class="filter-box">


			<div class="control">
				<md-slide-toggle formControlName="alphabetically">Alphabetically</md-slide-toggle>
			</div>

			<div class="control">
				<md-select formControlName="categoryId">
					<md-option value="all"> All categories </md-option>
					<md-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</md-option>
				</md-select>
			</div>

		</md-toolbar>
	</form>
