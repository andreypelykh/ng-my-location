<h2 mat-dialog-title>{{ data?.title }}</h2>

<mat-dialog-content>
	<app-edit-category *ngIf="data.category !== undefined" [category]="data.category" (save)="onCompleted($event)"></app-edit-category>
	<app-edit-location *ngIf="data.location !== undefined" [location]="data.location" [categories]="data.categories" (save)="onCompleted($event)"></app-edit-location>
</mat-dialog-content>
